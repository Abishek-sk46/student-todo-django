<h2>Student List</h2>
<a href="{% url 'logout' %}">Logout</a>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.age }}</td>
        <td>
            <a href="{% url 'update_student' student.id %}">Edit</a>
            <a href="{% url 'delete_student' student.id %}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'add_student' %}">Add Student</a>
